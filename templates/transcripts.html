{% extends 'base.html' %}

{% block content %}
    <div class="mini-body-title">{% block title_card %} Transcription Results {% endblock %}</div>
    {% for transcript_result in transcript_results %}
        <div class='result_card'>
            <div class="result_card_top">
                {{ transcript_result['title'] }}
            </div>
            <div class="result_card_mid"></div>
            <div class="result_card_bot">
                <div class="result_card_bot_left">
                    Transcription
                </div>
                <div class="result_card_bot_right">
                    {{ transcript_result['content'] }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
