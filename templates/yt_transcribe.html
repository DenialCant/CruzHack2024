{% extends 'base.html' %}

{% block content %}
    {% if transcript_results|length == 0 %}

    <div class="body-big-txt-holder flex-hori mid-holder">
        <div class="body-big-txt-txt text-align-center">
            Convert Video to Text
        </div>
    </div>

    <form method="post">
        <input class="url-input-field" type="text" name="yt_url"
               placeholder="Enter YouTube URL here"
               value="{{ request.form['title'] }}"></input>
        <br>
        <div class="mid-holder flex-hori">
            <button class="main-button" type="submit">Transcribe</button>
        </div>
    </form>
    {% else %}
        {% for transcript_result in transcript_results %}
            <div class='result_card'>
                <div class="result_card_top">
                    {{ transcript_result['title'] }}
                </div>
                <div class="result_card_mid"></div>
                <div class="result_card_bot">
                    {{ transcript_result['content'] }}
                </div>
            </div>
        {% endfor %}
    <div class="mid-holder flex-hori">
        <form method="post">    
            <button class="main-button" name="return_code" type="submit">Return</button>       
        </form>
        <form action="/download" method="get">
            <button class="main-button" type="submit" name = "download_code">Download File</button>
        </form>
    </div>
    {% endif %}
{% endblock %}
